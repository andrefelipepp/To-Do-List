<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/images/lista-de-desejos.png">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="todolist">
            <h1>To-Do List <img src="/assets/images/lista-de-desejos.png" alt="caderno com tarefas"></h1>
            <form class="todo__adc">
                <input type="text" id="input-box" placeholder="Adicione uma nova tarefa">
                <button>Adicionar</button>
            </form>
            <ul class="list_container" id="list-container"></ul>
        </div>
    </div>
</body>
</html>
